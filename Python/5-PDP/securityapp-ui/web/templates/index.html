{% extends "_base.html" %} 
{% block content %}
    {% if error %}
    <div class="alert alert-danger">
        <p class=error><strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

	<div class="page-header">
        <h1>SecurityApp UI</h1>
        <p class="lead">SGEOL</p>
    </div>

	<div>
        {% if content %}
		    {{content}}
            <hr>
        {% endif %}
	</div>

	<br>

	<form action="/authenticate" method="GET" class="form-inline">
		<input type="submit" class="btn btn-default" value="Authenticate">
	</form>

	<hr>

    <form action="/user_info" method="GET" class="form-inline">
		<input type="submit" class="btn btn-default" value="User Infos">
	</form>

	<hr>

	<form action="/bairros3" method="GET" class="form-inline">
		<input class="btn btn-default" type="submit" value="Bairros 3">
	</form>

	<hr>

	<form action="/bairros" method="GET">
		<input type="submit" class="btn btn-default" name="list" value="Bairros">
	</form>  

	<hr>

	<form action="/layers" method="GET" class="form-inline">
		<input class="btn btn-default" type="submit" value="Layers">
	</form>

	<br><br>
	<form action="/reset" method="GET" class="form-inline">
		<input type="submit" class="btn btn-default" name="reset" value="reset">
	</form> 
{% endblock %}
