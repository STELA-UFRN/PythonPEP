{% extends "_base.html" %} 
{% block content %} 
	<div class="page-header">
        <h1>SecurityApp UI</h1>
        <p class="lead">Basic Interface.</p>
    </div>

	<div> 
		{{content}}
	</div>

	<br>

	<form action="/hello" method="GET" class="form-inline">
		<input type="submit" class="btn btn-default" name="hello" value="Hello">
	</form> 

	<hr>

	<form action="/username" method="GET" class="form-inline">
		<div class="form-group "> 	
			<label for="label-username">Name</label>
			<input class="form-control" type="text" name="username">
		</div>

		<input class="btn btn-default" type="submit" value="Send">
	</form>  

	<hr>

	<form action="/list" method="GET">
		<input type="submit" class="btn btn-default" name="list" value="users">
	</form>  

	<hr>

	<form action="/add" method="GET" class="form-inline">
		<div class="form-group "> 	
			<label for="label-adduser">New user:</label>
			<input class="form-control" type="text" name="name">
		</div>
		<input class="btn btn-default" type="submit" value="Add">
	</form>

	<br><br>
	<form action="/reset" method="GET" class="form-inline">
		<input type="submit" class="btn btn-default" name="reset" value="reset">
	</form> 
{% endblock %}
