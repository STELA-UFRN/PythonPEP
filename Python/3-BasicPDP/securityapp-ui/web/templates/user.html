{% extends "_base.html" %} 
{% block content %}
    {% if error %}
    <div class="alert alert-danger">
        <p class=error><strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

	<div class="page-header">
        <h1>SecurityApp UI</h1>
        <p class="lead">User Interface.</p>
    </div>

	<div> 
		{{content}}
	</div>

    <br>

	<form action="/add" method="GET" class="form-inline">
		<div class="form-group "> 	
			<label for="label-adduser">New user:</label>
			<input class="form-control" type="text" name="name">
		</div>
		<input class="btn btn-default" type="submit" value="Add">
	</form>

	<br><br>
	<form action="/reset" method="GET" class="form-inline">
		<input type="submit" class="btn btn-default" name="reset" value="reset">
	</form> 
{% endblock %}
