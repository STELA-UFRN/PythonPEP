{% extends "_base.html" %} 
{% block content %} 
	<div class="page-header">
        <h1>SecurityApp UI</h1>
        <p class="lead">Basic Interface.</p>
    </div>

	<div> 
		{{content}}
	</div>

	<br>

	<form action="/hello" method="GET" class="form-inline">
		<input type="submit" class="btn btn-default" name="hello" value="Hello World">
	</form>

	<hr>

	<form action="/username" method="GET" class="form-inline">
        <div class="row">
            <div class="col-xs-10">
                <div class="row">
                    <div class="col-xs-3">
                        <label for="label-username" style="padding-top: 5px;">Username:</label>
                    </div>
                    <div class="col-xs-9">
                        <input class="form-control" type="text" name="username">
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <input class="btn btn-default" type="submit" value="Greet">
            </div>
        </div>
	</form>

	<hr>

	<form action="/list" method="GET">
		<input type="submit" class="btn btn-default" name="list" value="List Names">
	</form>

	<hr>

	<form action="/add" method="GET" class="form-inline">
		<div class="row">
            <div class="col-xs-10">
                <div class="row">
                    <div class="col-xs-3">
                        <label for="label-adduser" style="padding-top: 5px;">New user:</label>
                    </div>
                    <div class="col-xs-9">
                        <input class="form-control" type="text" name="name">
                    </div>
		        </div>
            </div>
            <div class="col-xs-2">
		        <input class="btn btn-default" type="submit" value="Add">
            </div>
        </div>
	</form>
	<hr>
	<br><br>
	<form action="/reset" method="GET" class="form-inline">
		<input type="submit" class="btn btn-default" name="reset" value="reset">
	</form> 
{% endblock %}
