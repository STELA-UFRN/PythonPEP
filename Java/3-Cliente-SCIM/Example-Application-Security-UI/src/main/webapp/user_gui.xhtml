<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>User GUI - Security Application Example</title> 
	</h:head> 
	<h:body>
		<h2>User GUI</h2>
		<h:form>
			<h:commandButton value="Home" action="#{securityAppMBean.goToHome}" />
		</h:form>
		<hr />
		
		<h:form>
			<h:commandButton value="Auth" action="#{userScimMBean.authenticateUser}" />
		</h:form>
		
		<hr />
		
		<h3>List Users</h3>
		
		<h:form>
			<h:commandButton value="List Users" action="#{userScimMBean.getUsers}" />
		</h:form>
		<h:outputLabel escape="false" value="#{userScimMBean.resultUsersList}"></h:outputLabel>
		<hr />
		<h3>Create User</h3>
		<h:form>
			<p>Username: <h:inputText value="#{userScimMBean.new_username}"></h:inputText></p>
			<p>Display Name: <h:inputText value="#{userScimMBean.new_displayName}"></h:inputText></p>
			<p>Password: <h:inputText value="#{userScimMBean.new_password}"></h:inputText></p>
			<p>Email: <h:inputText value="#{userScimMBean.new_email}"></h:inputText></p>
			<h:commandButton value="Create User" action="#{userScimMBean.createUser}" />
		</h:form> 
		<hr />
		<h3>Update User</h3>
		<h:form>
			<p>id: <h:inputText value="#{userScimMBean.edit_userId}"></h:inputText></p>
			<p>Username: <h:inputText value="#{userScimMBean.edit_username}"></h:inputText></p>
			<p>Display Name: <h:inputText value="#{userScimMBean.edit_displayName}"></h:inputText></p>
			<p>Password: <h:inputText value="#{userScimMBean.edit_password}"></h:inputText></p>
			<p>Email: <h:inputText value="#{userScimMBean.edit_email}"></h:inputText></p>
			<h:commandButton value="Update User" action="#{userScimMBean.updateUserInfo}" />
		</h:form> 
		<hr />
		<h3>Get User Info</h3>
		<h:outputLabel escape="false" value="#{userScimMBean.resultUserInfo}"></h:outputLabel>
		<h:form>
			<p>id: <h:inputText value="#{userScimMBean.find_userId}"></h:inputText></p>			
			<h:commandButton value="Get Info" action="#{userScimMBean.readUserInfo}" />
		</h:form>
		<hr />
		<h3>Delete User</h3>
		<h:form>
			<p>id: <h:inputText value="#{userScimMBean.delete_userId}"></h:inputText></p>			
			<h:commandButton value="Delete User" action="#{userScimMBean.deleteUser}" />
		</h:form>
	</h:body>
</html>
