# SGeOL Docker 
# Build: docker-compose pull
# Run: docker-compose up 
# Run in daemon: docker-compose up -d

keyrock:
    image: fiware/idm:v5.3.0
    hostname: keyrock
    container_name: keyrock
    expose:
        - "5000"
        - "8000"
    ports:
        - "5000:5000"
        - "8000:8000"

